<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- favcon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favcon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favcon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favcon/favicon-16x16.png"
    />
    <link rel="manifest" type="image/png" href="favcon/site.webmanifest" />
    <!-- favcon -->

    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />
    <title>Infinite Scroller</title>
  </head>
  <body>
    <!-- Title -->
    <h1>UNSPLASH INFINITE SCROLL</h1>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1600095355173-b970ea5ceb46?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1600095355173-b970ea5ceb46?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1600095355173-b970ea5ceb46?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
        alt=""
      />
    </div>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="LoadingIcon.svg" alt="loading" srcset="" />
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
